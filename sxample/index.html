<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web SDK Example Page</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../sdk/styles.css">
</head>
<body>

    <section id="section1">
        Some website content
    </section>

    <section class="cta-container">

        <input id="payment-input" value="100"/>

        <button id="payment-button">
            Make payment
        </button>
    </section>

    <section id="section2">
        Some more website content
    </section>


    <script src="../sdk/sdk.js"></script>
    <script>
        const sdk = new SDK('')
        const button = document.querySelector('#payment-button')


        var options = {
            price : 100
        }

        document.querySelector('#payment-input').addEventListener('change', (event) =>{
            options.price = event.target.value || 0
        })


        var onSuccess = () =>{
            button.innerHTML = "Payment Successful"
            button.classList.add("button-success")
            setTimeout(()=>{
                button.classList.remove("button-success")
                button.innerHTML = "Make payment"
            },2000) 
        }

        var onFailure = () => {
            button.innerHTML = "Payment Failed"
            button.classList.add("button-danger")
            setTimeout(()=>{
                button.classList.remove("button-danger")
                button.innerHTML = "Make payment"
            },2000)
        }

        sdk.registerPaymentButton(button, options, onSuccess, onFailure)


    </script>

</body>
</html>
